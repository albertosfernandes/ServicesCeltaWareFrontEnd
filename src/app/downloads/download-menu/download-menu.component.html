<div class="row">
    <div class="col-md-4" *ngFor="let category of categories">
        <div class="alert border " role="alert" 
        [class.alert-success]="activated == category.Name" 
        (click)="toactivate(category.Name)"
        (mouseover)="onMouseOverOut(category.Name)" 
        (mouseout)="onMouseOverOut()" 
        [class.border-success]="active == category.Name"
        >
          {{ category.Name }}
        </div>
    </div>       
</div>
