    <p class="card-text"><strong>EndereÃ§o ip:</strong>{{server.ipAddress}}</p>
    <p class="card-text"><strong>Porta API:</strong>{{server.port}}</p>
    <a class="card-link" (click)='loadBackupSchedule(server)'>Agendamento de Backup</a>
  </div>
</div>
</div>
</div>
